features:
  lookback_window: 30              # Aumentar a 30 (más contexto)
  prediction_horizon: 1            
  
  technical_indicators:
    - "SMA_20"
    - "SMA_50"                     # Agregar SMA_50
    - "EMA_12"                     # Agregar EMA
    - "RSI_14"
    - "MACD"

models:
  lstm:
    units: [128, 64]               # Volver a red más grande
    dropout: 0.2
    learning_rate: 0.001
    batch_size: 64                 # Aumentar batch
    epochs: 30                     # Más epochs
    
  gru:
    units: [128, 64]               # Volver a red más grande
    dropout: 0.2
    learning_rate: 0.001
    batch_size: 64
    epochs: 30
  
  tcn:
    filters: 64
    kernel_size: 3
    dilations: [1, 2, 4, 8]
    dropout: 0.2
    learning_rate: 0.001
    batch_size: 32
    epochs: 50
  
  # TFT - Transformer (nuevo, experimental)
  tft:
    hidden_size: 64             # Dimensión del transformer
    num_attention_heads: 4      # Heads de atención (debe dividir hidden_size)
    dropout: 0.1                # Dropout más bajo para transformers
    learning_rate: 0.0005       # LR más bajo para estabilidad
    batch_size: 32              # Igual que TCN (funciona bien)
    epochs: 30                  # Menos épocas (converge rápido)

training:
  early_stopping_patience: 10
  reduce_lr_patience: 5
  random_seed: 42

paths:
  results: "results"
  models: "results/models"
  plots: "results/plots"
  tables: "results/tables"
